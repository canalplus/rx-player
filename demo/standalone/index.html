<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>RxPlayer - CANAL+ (stand-alone demo)</title>
  </head>
  <body>
    <video id="video"></video>
    <script type="text/javascript" src="./lib.js" charset="utf-8"></script>
