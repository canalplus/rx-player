sudo: enabled

language:
  - node_js
  - java

node_js:
  - "8"

# no need to keep large commit depth
git:
  depth: 1

# exclusive
branches: 
  only:
    - master
    - /^release\/.*$/

cache:
  directories:
    - "node_modules"

before_install:
  - sudo apt-get -qq update
  - sudo apt-get install -y ubuntu-restricted-extras
  - sudo apt-get install -y firefox
  - sudo apt-get install -y chromium-browser

install:
  - npm install

build:
  - npm run build

script:
  - npm run check:all
  - sonar-scanner

addons:
  sonarcloud:
    organization: "rx-player"
    token:
      secure: ""
