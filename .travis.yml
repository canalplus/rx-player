sudo: enabled
dist: xenial

language:
  - node_js
  - java

node_js:
  - "12"

# exclusive
branches: 
  only:
    - master
    - next

cache:
  directories:
    - "node_modules"

before_install:
  - sudo apt-get -qq update
  - sudo apt-get install -y ubuntu-restricted-extras
  - sudo apt-get install -y firefox
  - sudo apt-get install -y chromium-browser

install:
  - npm install

build:
  - npm run build

script:
  - npm run check:travis
  - sonar-scanner

addons:
  sonarcloud:
    organization: "rx-player"
    token:
      secure: ""
